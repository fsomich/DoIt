<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="task-card">

	<template>
		<style>
			:host {
				display: block;
	      		position: relative;
			    background-color: white;
			    width: 100%;
			    height: 72px;
			    font-size: 1rem;
			    font-weight: 300;
		    }
		    .card-main {
		    	height: 100%;
		    }
	    	polyfill-next-selector { content: '.card-main span'; }
		    .card-main ::content span {
		    	margin-left: 10px;
		    	font-size: 1.5rem;
		    	margin-bottom: auto;
		    	margin-top: auto;
	    	}
	    	polyfill-next-selector { content: '.card-main div'; }
		    .card-main ::content div{
		    	width: 15px;
		    	height: 15px;
		    	border-radius: 50%;
		    	margin-left: 10px;
		    	margin-bottom: auto;
		    	margin-top: auto;
	    	}
	    	#button_container {
	    		float: right;
	    		margin-right: 5px;
	    	}
		    paper-icon-button {
	      		color: #636363;
	    	}
		</style>

		<div class="card-main" layout horizontal center>
			<content select="div"></content>
			<content select="span"></content>
			<div id="button_container">
				<paper-icon-button icon="create" on-tap="{{ editTask }}"></paper-icon-button>
				<paper-icon-button icon="check" on-tap="{{ complete }}"></paper-icon-button>
			</div>

		</div>

	</template>

	<script>
		Polymer({
			editTask: function() {
				this.fire("edit-tap");

				document.getElementById("createDialog").heading = "Edit Task";
				document.getElementById("createDialog").toggle();
			},
			complete: function(event, detail, sender) {
				this.fire("done-tap");
			}
		});
	</script>

</polymer-element>
